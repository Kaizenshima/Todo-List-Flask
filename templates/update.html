{% extends "base.html" %} #extends the base.html file

{% block head %}
    <title>Task Maker</title>
{% endblock %}


{% block body %}
    <div class="content">
        <h1 class="title">Update Task</h1>
        <form action="/update/{{task.id}}" method="POST" class="task-form">
            <input type="text" name="content" id="content" value="{{task.content}}" placeholder="Enter task here" class="task-input">
            <input type="submit" value="Update Task" class="task-submit">
        </form>


    </div>
{% endblock %}
